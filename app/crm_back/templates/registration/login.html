{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="conatainer py-5">
            <h1>Авторизация</h1>
            <form method="POST">
                {% csrf_token %}
                {{ login_form|crispy }}
                {% for m in login_form.error %}
                <p>{{ m.errors }}</p>
                {% endfor %}
                <button class="btn btn-primary" type="submit">Войти</button>
            </form>
            <p>Если у вас нет аккаунта. <a href="/register">Создайте его</a></p>
        </div>
    </div>

{% endblock %}
