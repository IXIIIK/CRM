{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h1>Регистрация</h1>
        <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
        </form>
        <p>Если у вас уже есть аккаунт, <a href="/login">Авторизация</a></p>
    </div>
{% endblock %}
